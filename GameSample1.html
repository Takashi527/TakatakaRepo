
<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="shift_jis">
<title>HTML5サンプル15パズル</title>
<style type="text/css">
#id_canvas1 {
  position:absolute;
  top: 10px;
  left: 60px
  z-index: 1;
}
#id_canvas2 {
  position:absolute;
  top: 10px;
  left: 60px;
  z-index: 2;
}
</style>
<script type="text/javascript">
//////////////////////////
// グローバル変数の定義
//////////////////////////
var canvas1;
var canvas2;
var ctx1;
var ctx2;
var phase_load = 0;
var phase_init = 1;
var phase_idle = 2;
var phase_anime = 3;
var phase_finish = 4;
var phase;
var picture;
var pieceno;
var piecedata;
var animeseq;
var lastpieceno,animeseq;
var loaded;
var gameno;
var width = (1+49*4);
var height = (1+49*4);

//////////////////////////
// 初期化
//////////////////////////

onload = function() {

 // 描画コンテキストの取得
 canvas1 = document.getElementById('id_canvas1');
 if (!canvas1 || !canvas1.getContext) {
   alert("現在ご使用のブラウザでは参照できません。HTML5対応ブラウザで表示してください。");
   return false;
 }
 ctx1 = canvas1.getContext('2d');
 canvas2 = document.getElementById('id_canvas2');
 ctx2 = canvas2.getContext('2d');
 // ゲームの初期化
 // 色を黒に設定
 ctx2.fillStyle = "rgb(0,0,0)";
 // 塗りつぶし
 ctx2.fillRect(0,0,width,height);
 pieceposx = new Array(16);
 pieceposy = new Array(16);
 pieceno = new Array(16);
 piecedata = new Array(16)
 lastpieceno = new Array(16);
 // ローカルストレージからゲーム番号取得
 // 次回続きからできるようにする
 gameno = localStorage.getItem("TSato_15puzzle_no");
 if (gameno == null){
   gameno = 0;
 } else{
   gameno = parseInt(gameno);
 }
 
 phase = phase_load;
 loaded = false;
 loadpicture(gameno);
 
 setInterval('timerfunc()',50);

 // シャッフル
 shuffle();

 // マウスイベント関数の登録
 canvas2.addEventListener('click',clickfunc,false);

};

///////////////////////
// 各種処理関数
///////////////////////
function clickfunk(event){
  var rect = event.target.getBoundingClientRect();
  var x = event.clientX - rect.left;
  var y = event.clientY - rect.top;
  var piecex = Math.floor((x-1)/49);
  var piecey = Math.floor((y-1)/49);

  switch (phase) {
    case phase_init:
      if (piecex == 3 && piecey ==3) {
        // 空きマスがクリックされた場合はゲーム番号をリセット
        gameno = 0;
        localStorage.removeItem("TSato_15puzzle_no");
        loaded = false;
        loadpicture(gameno);
        phase = phase_load;
      } else {
        shuffle();
        draw();
        phase = phase_idle;
      }
      break;
    case phase_idle:
      if (checkmove(piecex,piecey)){
        initanime();
        move(piecex,piecey);
        phase = phase_anime;
      }

  }


}


function contains(array, obj) {
    for (var i = 0; i < array.length; i++) {
        if (array[i] === obj) {
            return true;
        }
    }
    return false;
}

//--------------------------------
// 画像読み込み
//--------------------------------
function loadpicture(gemeno) {

  picture = new Image();
  picture.onload = function(){
       ctx1.drawImage(picture,0,0);
     loaded = true;
  };
  picture.src = "./pic/" + gemeno + ".jpg";
}

//--------------------------------
// ゲーム初期化
//--------------------------------
function initgame() {

  var pos;
  var str,tm;
  
  pos = 0;
  ctx1.font = "bold 14px 'Times New Roman'";
  ctx1.fillStyle = "rgb(255,255,255)";
  for (var y = 0; y < 4; y++){
    for (var x = 0; x < 4; x++){
      str = String(pos+1);
      //tm = ctx1.measureText(str);
      //ctx1.fillText(str,x*48+48-tm.width-3,y*48+42);
      ctx1.fillText(str,x*48+40,y*48+40);
      piecedata[pos] = ctx1.getImageData(x*48,y*48,48,48);
      pieceno[pos] = pos;
      pos += 1;
    }
  }
  pieceno[15] = -1;

}

function draw() {
  var lx,ly,posx,posy;

  ctx2.fillStyle = "rgb(200,200,200)";
  ctx2.fillRect(0,0,width,height);
  for (y = 0; y < 4; y++) {
    for (x = 0; x < 4; x++) {
      no = pieceno[x+y*4];
      if (no < 0) {
        continue;
      }
      if (no == lastpieceno[x+y*4] || phase != phase_anime) {
        ctx2.putImageData(piecedata[no],1+x*49,1+y*49);
        continue;
      }
      for (var i = 0; i < 16; i++) {
        if (lastpieceno[i] == no) {
          lx = i%4;
          ly = Math.floor(i/4);
          break;
        }
      }
      posx = 1+lx*49;
      posy = 1+ly*49;
      if (lx == x) {
        if (ly > y) {
          posy -= animeseq*8; 
        } else {
          posy += animeseq*8; 
        }
      } else {
        if (lx > x) {
          posx -= animeseq*8;
        } else {
          posx += animeseq*8;
        }
      }
      ctx2.putImageData(piecedata[no],posx,posy);
    }
  }
}

function timerfunc() {
  switch (phase) {
  case phase_load:
    if (loaded) {
      initgame();
      draw();
      phase = phase_init;
    }
    break;
  case phase_anime:
    // TODO
    break;
  }
}

function shuffle(){

  var randnum = Math.floor( Math.random() * 16);

　var randnumArray = new Array(16);

  var tmp = null;
  var randtmp = null;

  for (var z = 0; z < 16; z++){

    while (contains(randnumArray,randnum)){

      randnum = Math.floor( Math.random() * 16);

    }

    tmp = piecedata[z];
    randtmp = piecedata[randnum]

    piecedata[z] = randtmp
    piecedata[randnum] = tmp

    randnumArray[z] = randnum;

  }
//  alert(random);

  function drawfinish() {
    var str,tm;
    var imagedata;
    var datasize;

    imagedata = ctx2.getImageData(0,0,width,height);
    datasize = width*height*4;
    for (var pos = 0; pos < datasize;) {
      imagedata.data[pos++] /= 2;
      imagedata.data[pos++] /= 2;
      imagedata.data[pos++] /= 2;
      pos += 1;
    }
    ctx2.putImageData(imagedata,0,0);
    ctx2.fillStyle = "rgb(255,255,255)";
    ctx2.font = "20px 'Times New Roman'";
    str = "Completed!!";
    tm = ctx2.measureText(str);
    ctx2.fillText(str,(width-tm.width)/2,height/2+10);
  }

  
}

</script>

</head>
<BODY>
<canvas id="id_canvas1" width="197" height="197"></canvas>
<canvas id="id_canvas2" width="197" height="197"></canvas>
</BODY>
</HTML>
